<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absuredd Video Catalog</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      padding-bottom: 40px;
    }
    .video-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      background: #000;
      transition: transform 0.3s ease;
    }
    .video-container:hover {
      transform: scale(1.02);
    }
    video {
      width: 100%;
      height: auto;
      border: none;
      outline: none;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Absuredd</h1>
  <div class="grid">
    <div class="video-container">
      <video controls poster="https://via.placeholder.com/300x180?text=1.mp4">
        <source src="videos/1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
